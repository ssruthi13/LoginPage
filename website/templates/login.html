    %}

    <form method = "POST">
        <h3 align = "center"> Login </h3>
        <div class = "form-group">
            <label for = "email" > Email Address </label>
            <input 
                type = "email"
                class ="form-control" 
                id = "email"
                name = "email" 
                placeholder =  "Enter email" />
        </div>
        <div class = "form-group">
            <label for = "passwsord" > Password </label>
            <input 
                type = "password"
                class ="form-control" 
                id = "passwsord"
                name = "passwsord" 
                placeholder =  "Enter passwsord" />
        </div>

        <br />
        <button  type = "submit" class = "btn btn-primary"> Login </button>
    </form>
    {% endblock %}
